<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NihonMatch - Memory Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>NihonMatch</h1>
        <p class="instructions">Match the images with their meanings and readings!</p>
        <p class="encouragement">がんばれ！ ദ്ദി(˵ •̀ ᴗ - ˵ ) ✧</p> <button id="start-btn">Start Game</button>
        <button id="pause-btn" style="display:none;">Pause</button>
        <button id="restart-btn" style="display:none;">Restart</button>
        <div id="game-board" class="game-board"></div>
        <div id="score-container">
            <span>Score: <span id="score">0/8</span></span>
        </div>
        <div id="timer-container">
            <span>Time Left: <span id="timer">02:00</span></span>
        </div>
    </div>

    <audio id="cardflip_1" src="assets/audios/cardflip_1.mp3"></audio>
    <audio id="cardflip_2" src="assets/audios/cardflip_2.mp3"></audio>
    <audio id="startgame" src="assets/audios/startgame.mp3"></audio>
    <audio id="pause_resume" src="assets/audios/pause_resume.mp3"></audio>
    <audio id="correct_match" src="assets/audios/correct_match.mp3"></audio>
    <audio id="wrong_match" src="assets/audios/wrong_match.mp3"></audio>
    <audio id="gameover" src="assets/audios/gameover.mp3"></audio>
    <audio id="win" src="assets/audios/win.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
